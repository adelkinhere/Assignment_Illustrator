    <script>
        document.getElementById("Hive").addEventListener("click", function() {
            document.getElementById("container").style.display = "none"; // hiding the container
            document.getElementById("hidden-images").style.display = "block"; // showing the new images
            
            // animation for appearance
            const pngImage = document.getElementById("png-image");
            const secondSvg = document.getElementById("second-svg");
            
            // animation for png appearance
            pngImage.style.opacity = "0";
            setTimeout(() => {
                pngImage.style.transition = "opacity 0.8s ease";
                pngImage.style.opacity = "1";
            }, 100);
            
            // animation for svg appearance
            secondSvg.style.opacity = "0";
            setTimeout(() => {
                secondSvg.style.transition = "opacity 0.8s ease";
                secondSvg.style.opacity = "1";
            }, 500);
        });
    </script>
